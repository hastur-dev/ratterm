name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rat

permissions:
  contents: write

jobs:
  # Step 1: Run all tests first
  test:
    strategy:
      fail-fast: true  # Stop all if one fails
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Step 2: Build binaries after tests pass
  build:
    needs: test
    strategy:
      fail-fast: true  # Stop all if one fails
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rat.exe
            asset_name: rat-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Update Cargo.toml version
        shell: bash
        run: |
          VERSION=${{ github.event.inputs.version }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml to version $VERSION"
          grep "^version" Cargo.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  # Step 3: Update version in install scripts
  update-install-scripts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Update version in install scripts and Cargo.toml
        run: |
          VERSION=${{ github.event.inputs.version }}
          # Update install scripts
          sed -i "s/VERSION=\".*\"/VERSION=\"$VERSION\"/" install.sh
          sed -i "s/\$Version = \".*\"/\$Version = \"$VERSION\"/" install.ps1
          # Update Cargo.toml so future builds have correct version
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add install.sh install.ps1 Cargo.toml
          git diff --staged --quiet || git commit -m "chore: bump version to v${{ github.event.inputs.version }}"
          git push

  # Step 4: Create the GitHub release (after everything else succeeds)
  release:
    needs: update-install-scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Read CHANGES.md
        id: changes
        run: |
          if [ -f CHANGES.md ]; then
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            cat CHANGES.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changes=No changes documented." >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Ratterm v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**/*
          body: |
            ${{ steps.changes.outputs.changes }}

            ---

            ## Installation

            ### Quick Install (recommended)
            ```bash
            # Linux
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash

            # Windows (PowerShell)
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Manual Download
            Download the appropriate binary for your platform below.

  # Step 5: Verify install scripts work with the new release
  verify-install-linux-x86:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test install script
        env:
          RATTERM_VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Testing install.sh on Linux (x86_64) ==="
          chmod +x install.sh
          ./install.sh --verbose

      - name: Verify installation
        run: |
          export PATH="$PATH:$HOME/.local/bin"
          rat --version

      - name: Verify binary integrity
        run: |
          export PATH="$PATH:$HOME/.local/bin"
          OUTPUT=$(rat --verify)
          EXPECTED="ratterm v${{ github.event.inputs.version }} verify-ok"
          if [ "$OUTPUT" != "$EXPECTED" ]; then
            echo "ERROR: --verify output mismatch"
            echo "  Expected: $EXPECTED"
            echo "  Got:      $OUTPUT"
            exit 1
          fi
          echo "Binary verification passed: $OUTPUT"

      - name: Verify release asset directly
        run: |
          echo "=== Testing release asset download and verification ==="
          curl -fsSL -o /tmp/rat-test \
            "https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/rat-linux-x86_64"
          chmod +x /tmp/rat-test
          OUTPUT=$(/tmp/rat-test --verify)
          EXPECTED="ratterm v${{ github.event.inputs.version }} verify-ok"
          if [ "$OUTPUT" != "$EXPECTED" ]; then
            echo "ERROR: Downloaded release asset failed verification"
            echo "  Expected: $EXPECTED"
            echo "  Got:      $OUTPUT"
            exit 1
          fi
          echo "Release asset verification passed: $OUTPUT"
          rm -f /tmp/rat-test

      - name: Test uninstall
        run: |
          ./install.sh --uninstall --verbose
          if [ -f "$HOME/.local/bin/rat" ]; then
            echo "ERROR: rat binary still exists after uninstall"
            exit 1
          fi

  verify-install-linux-arm:
    needs: release
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Test install script
        run: |
          echo "=== Testing install.sh on Linux (aarch64) ==="
          chmod +x install.sh
          ./install.sh --verbose

      - name: Verify installation
        run: |
          export PATH="$PATH:$HOME/.local/bin"
          rat --version

      - name: Verify binary integrity
        run: |
          export PATH="$PATH:$HOME/.local/bin"
          OUTPUT=$(rat --verify)
          EXPECTED="ratterm v${{ github.event.inputs.version }} verify-ok"
          if [ "$OUTPUT" != "$EXPECTED" ]; then
            echo "ERROR: --verify output mismatch"
            echo "  Expected: $EXPECTED"
            echo "  Got:      $OUTPUT"
            exit 1
          fi
          echo "Binary verification passed: $OUTPUT"

      - name: Verify release asset directly
        run: |
          echo "=== Testing release asset download and verification ==="
          curl -fsSL -o /tmp/rat-test \
            "https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/rat-linux-aarch64"
          chmod +x /tmp/rat-test
          OUTPUT=$(/tmp/rat-test --verify)
          EXPECTED="ratterm v${{ github.event.inputs.version }} verify-ok"
          if [ "$OUTPUT" != "$EXPECTED" ]; then
            echo "ERROR: Downloaded release asset failed verification"
            echo "  Expected: $EXPECTED"
            echo "  Got:      $OUTPUT"
            exit 1
          fi
          echo "Release asset verification passed: $OUTPUT"
          rm -f /tmp/rat-test

      - name: Test uninstall
        run: |
          ./install.sh --uninstall --verbose
          if [ -f "$HOME/.local/bin/rat" ]; then
            echo "ERROR: rat binary still exists after uninstall"
            exit 1
          fi

  verify-install-windows:
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test install script
        shell: pwsh
        run: |
          Write-Host "=== Testing install.ps1 on Windows ==="
          .\install.ps1 -User -VerboseOutput

      - name: Verify installation
        shell: pwsh
        run: |
          $installDir = Join-Path $env:LOCALAPPDATA "ratterm"
          $ratExe = Join-Path $installDir "rat.exe"
          if (Test-Path $ratExe) {
            & $ratExe --version
          } else {
            Write-Host "ERROR: rat.exe not found"
            exit 1
          }

      - name: Verify binary integrity
        shell: pwsh
        run: |
          $installDir = Join-Path $env:LOCALAPPDATA "ratterm"
          $ratExe = Join-Path $installDir "rat.exe"
          $output = & $ratExe --verify
          $expected = "ratterm v${{ github.event.inputs.version }} verify-ok"
          if ($output -ne $expected) {
            Write-Host "ERROR: --verify output mismatch"
            Write-Host "  Expected: $expected"
            Write-Host "  Got:      $output"
            exit 1
          }
          Write-Host "Binary verification passed: $output"

      - name: Verify release asset directly
        shell: pwsh
        run: |
          Write-Host "=== Testing release asset download and verification ==="
          $assetUrl = "https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/rat-windows-x86_64.exe"
          $testExe = Join-Path $env:TEMP "rat-update-test.exe"
          Invoke-WebRequest -Uri $assetUrl -OutFile $testExe
          if (-not (Test-Path $testExe)) {
            Write-Host "ERROR: Failed to download release asset"
            exit 1
          }
          $size = (Get-Item $testExe).Length
          if ($size -eq 0) {
            Write-Host "ERROR: Downloaded file is empty"
            exit 1
          }
          Write-Host "Downloaded asset: $size bytes"
          $output = & $testExe --verify
          $expected = "ratterm v${{ github.event.inputs.version }} verify-ok"
          if ($output -ne $expected) {
            Write-Host "ERROR: Downloaded release asset failed verification"
            Write-Host "  Expected: $expected"
            Write-Host "  Got:      $output"
            exit 1
          }
          Write-Host "Release asset verification passed: $output"
          Remove-Item $testExe -Force

      - name: Test uninstall
        shell: pwsh
        run: |
          .\install.ps1 -Uninstall -User -VerboseOutput
          $installDir = Join-Path $env:LOCALAPPDATA "ratterm"
          if (Test-Path $installDir) {
            Write-Host "ERROR: Install directory still exists"
            exit 1
          }
