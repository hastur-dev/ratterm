name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rat

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Ratterm v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### Quick Install (recommended)
            ```bash
            # Linux/macOS
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash

            # Windows (PowerShell)
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Manual Download
            Download the appropriate binary for your platform below.

            ### Homebrew (macOS/Linux)
            ```bash
            brew install ${{ github.repository_owner }}/tap/ratterm
            ```

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rat
            asset_name: rat-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rat
            asset_name: rat-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rat.exe
            asset_name: rat-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  update-install-scripts:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update version in install scripts
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          sed -i "s/VERSION=\".*\"/VERSION=\"$VERSION\"/" install.sh
          sed -i "s/\$Version = \".*\"/\$Version = \"$VERSION\"/" install.ps1

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add install.sh install.ps1
          git diff --staged --quiet || git commit -m "Update install scripts to v${{ needs.create-release.outputs.version }}"
          git push
