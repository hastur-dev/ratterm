name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rat

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false  # Continue other builds if one fails
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: rat
            asset_name: rat-linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rat
            asset_name: rat-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rat.exe
            asset_name: rat-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Ratterm v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**/*
          body: |
            ## Installation

            ### Quick Install (recommended)
            ```bash
            # Linux/macOS
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash

            # Windows (PowerShell)
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Manual Download
            Download the appropriate binary for your platform below.

  # Test install scripts after release is published
  test-install-linux-x86:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test install script (verbose)
        env:
          RATTERM_VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Testing install.sh on Linux (x86_64) ==="
          chmod +x install.sh
          ./install.sh --verbose

      - name: Verify installation
        run: |
          echo "=== Verifying installation ==="
          export PATH="$PATH:$HOME/.local/bin"
          which rat || echo "rat not found in PATH"
          rat --version || echo "rat --version failed"

      - name: Test uninstall
        run: |
          echo "=== Testing uninstall ==="
          ./install.sh --uninstall --verbose

      - name: Verify uninstall
        run: |
          if [ -f "$HOME/.local/bin/rat" ]; then
            echo "ERROR: rat binary still exists after uninstall"
            exit 1
          fi
          echo "Uninstall verified successfully"

  test-install-linux-arm:
    needs: release
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Test install script (verbose)
        run: |
          echo "=== Testing install.sh on Linux (aarch64) ==="
          chmod +x install.sh
          ./install.sh --verbose

      - name: Verify installation
        run: |
          echo "=== Verifying installation ==="
          export PATH="$PATH:$HOME/.local/bin"
          which rat || echo "rat not found in PATH"
          rat --version || echo "rat --version failed"

      - name: Test uninstall
        run: |
          echo "=== Testing uninstall ==="
          ./install.sh --uninstall --verbose

      - name: Verify uninstall
        run: |
          if [ -f "$HOME/.local/bin/rat" ]; then
            echo "ERROR: rat binary still exists after uninstall"
            exit 1
          fi
          echo "Uninstall verified successfully"

  test-install-macos-x86:
    needs: release
    runs-on: macos-13  # Intel Mac
    steps:
      - uses: actions/checkout@v4

      - name: Test install script (verbose)
        run: |
          echo "=== Testing install.sh on macOS (x86_64) ==="
          chmod +x install.sh
          ./install.sh --verbose

      - name: Verify installation
        run: |
          echo "=== Verifying installation ==="
          export PATH="$PATH:$HOME/.local/bin"
          which rat || echo "rat not found in PATH"
          rat --version || echo "rat --version failed"

      - name: Test uninstall
        run: |
          echo "=== Testing uninstall ==="
          ./install.sh --uninstall --verbose

  test-install-windows:
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test install script (verbose)
        shell: pwsh
        run: |
          Write-Host "=== Testing install.ps1 on Windows ==="
          $env:VERBOSE = "true"
          .\install.ps1 -User -VerboseOutput

      - name: Verify installation
        shell: pwsh
        run: |
          Write-Host "=== Verifying installation ==="
          $installDir = Join-Path $env:LOCALAPPDATA "ratterm"
          $ratExe = Join-Path $installDir "rat.exe"

          if (Test-Path $ratExe) {
            Write-Host "Found rat.exe at $ratExe"
            & $ratExe --version
          } else {
            Write-Host "ERROR: rat.exe not found at $ratExe"
            exit 1
          }

      - name: Test uninstall
        shell: pwsh
        run: |
          Write-Host "=== Testing uninstall ==="
          $env:VERBOSE = "true"
          .\install.ps1 -Uninstall -User -VerboseOutput

      - name: Verify uninstall
        shell: pwsh
        run: |
          $installDir = Join-Path $env:LOCALAPPDATA "ratterm"
          if (Test-Path $installDir) {
            Write-Host "ERROR: Install directory still exists after uninstall"
            exit 1
          }
          Write-Host "Uninstall verified successfully"

  update-install-scripts:
    needs: [test-install-linux-x86, test-install-linux-arm, test-install-macos-x86, test-install-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Update version in install scripts
        run: |
          VERSION=${{ github.event.inputs.version }}
          sed -i "s/VERSION=\".*\"/VERSION=\"$VERSION\"/" install.sh
          sed -i "s/\$Version = \".*\"/\$Version = \"$VERSION\"/" install.ps1

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add install.sh install.ps1
          git diff --staged --quiet || git commit -m "chore: update install scripts to v${{ github.event.inputs.version }}"
          git push
