name: CI

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # Format check
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Tests on multiple platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc

  # Install script tests on multiple platforms
  install-script:
    name: Install Script (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Test install.sh syntax (Unix)
        if: runner.os != 'Windows'
        run: |
          # Check bash syntax is valid
          bash -n install.sh
          echo "install.sh syntax OK"

      - name: Test install.sh execution (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x install.sh
          # Run with verbose to test platform detection and script logic
          # The download may fail if no release exists, that's OK for CI
          ./install.sh --verbose 2>&1 || echo "Install script completed (download may fail without release)"

      - name: Test install.ps1 syntax (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Check PowerShell syntax is valid
          $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content -Raw install.ps1), [ref]$null)
          Write-Host "install.ps1 syntax OK"

      - name: Test install.ps1 execution (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Run with verbose to test platform detection and script logic
          # The download may fail if no release exists, that's OK for CI
          try {
            .\install.ps1 -VerboseOutput -User
          } catch {
            Write-Host "Install script completed (download may fail without release): $_"
          }

      - name: Test install.bat syntax (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          REM Verify batch file exists and is readable
          if exist install.bat (
            echo install.bat exists and is readable
          ) else (
            echo install.bat not found
            exit /b 1
          )

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit || true  # Don't fail on advisories, just warn

  # MSRV check (Minimum Supported Rust Version)
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MSRV Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"  # Match rust-version in Cargo.toml

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Check MSRV
        run: cargo check --all-features
