[package]
name = "ratterm"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = "A split-terminal TUI with PTY terminal and code editor"
license = "MIT"
authors = ["Your Name"]

[[bin]]
name = "rat"
path = "src/main.rs"

[features]
default = []
system-clipboard = ["arboard"]

[dependencies]
# Clipboard (optional)
arboard = { version = "3.4", optional = true }
# TUI framework
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }

# Async runtime
tokio = { version = "1.41", features = ["full"] }

# PTY and terminal
portable-pty = "0.8"
vte = "0.13"

# Text editing
ropey = "1.6"

# Syntax highlighting
tree-sitter = "0.24"
tree-sitter-rust = "0.23"
tree-sitter-python = "0.23"
tree-sitter-javascript = "0.23"

# LSP
lsp-types = "0.97"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Utilities
atty = "0.2"
dirs = "5.0"
fuzzy-matcher = "0.3"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
unicode-width = "0.2"
unicode-segmentation = "1.12"

[dev-dependencies]
proptest = "1.5"
tempfile = "3.14"
pretty_assertions = "1.4"

[profile.release]
lto = true
codegen-units = 1

# Enforce warnings as errors
[lints.rust]
warnings = "deny"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
unwrap_used = "warn"
expect_used = "warn"
